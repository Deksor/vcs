<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="https://www.tarpeeksihyvaesoft.com/assets/font-awesome-5-15-4/css/all.min.css">
        <script defer src="https://www.tarpeeksihyvaesoft.com/assets/font-awesome-5-15-4/attribution.js"></script>
        <script defer src="https://www.tarpeeksihyvaesoft.com/dokki/distributable/dokki.js"></script>

        <script type="module">
            import {keyboardKey, keyCombo} from "./js/dokki-components/key-combo.js";
            import {menuPath} from "./js/dokki-components/menu-path.js";
            import thsFeedbackLink from "https://www.tarpeeksihyvaesoft.com/blog/+assets/ths-feedback-link.js";
            import thsFeedbackInlineButton from "https://www.tarpeeksihyvaesoft.com/blog/+assets/ths-feedback-inline-button.js";
            import feedbackForm from "https://www.tarpeeksihyvaesoft.com/feedback/feedback.js";
            window.dokkiUserComponents = [menuPath, keyboardKey, keyCombo, thsFeedbackLink, thsFeedbackInlineButton, feedbackForm];
        </script>

        <style>
            .dokki-topic .menu-path,
            .dokki-topic .key-combo
            {
                padding: 1px 5px;
                border-radius: 3px;
                white-space: nowrap;
                display: inline-flex;
                align-items: center;
                background-color: var(--dokkiCSS-embedded-auxiliary-color);
            }

            .dokki-topic td:first-child > .menu-path:first-child,
            .dokki-topic td:first-child > .key-combo:first-child
            {
                /* Tables hide their overflow and have no space between the first <td> and
                 * the edge of the table, so we need to offset this element a little or its
                 * left-falling shadow gets cut off.*/
                margin-left: 2px;
            }

            .dokki-topic strong
            {
                font-weight: var(--dokkiCSS-bold-text-weight);
            }

            .dokki-topic em
            {
                font-style: inherit;
                background-color: var(--vcs-highlight-color);
                font-weight: var(--dokkiCSS-bold-text-weight);
            }

            .dokki-topic td > .dokkiCSS-embedded
            {
                margin: 16px 0;
            }

            .dokki-topic td > .dokkiCSS-embedded:last-child
            {
                margin-bottom: 0;
            }
            
            .dokki-topic td > .key-combo
            {
                margin: 0;
            }

            .dokki-topic .keyboard-key:not(:last-child)::after
            {
                content: "+";
                margin: 0 0.125em;
            }

            .dokki-topic table.wrap-last-td td:last-child
            {
                white-space: normal;
            }

            .dokki-table td.with-inline-table
            {
                padding: 0 !important;

                /* Force the <td> to not expand to fit the width of the inline table, so that the
                * inline table - and not the parent table - gets the horizontal scroll bar.*/
                max-width: 0;
            }

            .dokki-table td.with-inline-table > .dokki-table
            {
                margin: 0;
                border: none;
                border-radius: 0;
                background-color: inherit;
            }

            .dokki-table td.with-inline-table > .dokki-table > header
            {
                padding: 8px;
                line-height: var(--dokkiCSS-content-line-height);
            }

            .dokki-table td.with-inline-table > .dokki-table > header > .dokki0-expansion-indicator
            {
                margin-right: 0.75ch;
            }

            .dokki-table td.with-inline-table > .dokki-table > header > .caption > .icon
            {
                display: none;
            }

            .dokki-table td.with-inline-table > .dokki-table > header > .title
            {
                display: none;
            }

            .dokki-table ul
            {
                padding-inline-start: 1.25em !important;
            }

            .dokki-table ul li
            {
                line-height: 1;
            }

            .dokki-topic .ths-inline-feedback-button
            {
                border-radius: 4px;
                white-space: nowrap;
                cursor: pointer;
                padding: 1px 4px;
                background-image: linear-gradient(rgb(240, 116, 213), rgb(163, 12, 191));
                color: white;
                display: inline-block;
                font-size: 90%;
            }

            .dokki-topic .ths-inline-feedback-button:hover
            {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <ths-feedback></ths-feedback>
        <template dokki-document>
            <section title>
                VCS 2.5.0 &bull; User's manual
            </section>
            <section widgets>
                <ths-feedback-link/>
            </section>
            <section content>
                <article src="./md/introduction.md"></article>
                <article src="./md/faq.md"></article>
                <article src="./md/output-window.md"></article>
                <article src="./md/dialog-windows.md"></article>
                <article src="./md/mouse-controls.md"></article>
                <article src="./md/keyboard-controls.md"></article>
                <article src="./md/command-line-options.md"></article>
            </section>
        </template>
    </body>
</html>
